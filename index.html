<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Reviews</h1>
    <p>Please go to .../api/(name)</p>
    <p>(Try /andy or /callum)</p>
    <h2>-OR-</h2>
    <input type="text" placeholder="Search for reviews">
    <button>Get Reviews!</button>
    <h2>Reviews:</h2>
    <p id="result"></p>
    <script src="/js/main.js"></script>
    <hr>
    <h2> Add Review </h2>
    <form>
        <p>User: </p>
        <input type="text" placeholder="user"/>
        <p>Review:: </p>
        <textarea placeholder="review"></textarea>
        <p>Stars: </p>
        <input type="radio" name="star" />0
        <input type="radio" name="star" />1
        <input type="radio" name="star" />2
        <input type="radio" name="star" />3
        <input type="radio" name="star" />4
        <input type="radio" name="star" />5
        <br>
        <button>Submit Review</button>
    </form>
</body>
</html>
